<div id="report-confirmation">
  <div class="card mb-3">
    <div class="card-header">
      <div class="row">
        <h5 class="col-auto me-auto align-self-center">{{ report.user.username }}
          - {{ report.date|date:'d.m.y H:i' }}</h5>
      </div>
    </div>
    <div class="card-body">
      <div id="report-entries-list-{{ report.pk }}">
        <table class="table bg-white">
          <thead>
          <tr>
            <th class="text-center" scope="col">Станок</th>
            <th class="text-center" scope="col">Деталь</th>
            <th class="text-center" scope="col">Количество</th>
          </tr>
          </thead>
          <tbody>
          {% for report_entry in report_entries %}
            <tr>
              <td class="text-center">
                {{ report_entry.machine }}
              </td>
              <td class="text-center">
                {{ report_entry.detail }}
              </td>
              <td class="text-center">
                {{ report_entry.quantity }}
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        <button
                onclick="displayForm()"
                type="button"
                class="btn btn-secondary mt-3 me-2">
          Назад
        </button>
        <button type="submit" class="btn btn-primary mt-3 me-2">Отправить</button>
      </div>
    </div>
  </div>
</div>
