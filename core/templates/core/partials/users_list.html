<div id="users-list">
  {% for user in users %}
    <div class="card mb-3">
      <div class="card-header">
        <div class="row">
          <h5 class="col-auto me-auto align-self-center">{{ user.username }} {{ user.role }} {{ user.first_name }} {{ user.last_name }}</h5>
          <div class="col-auto ms-auto">
            <div class="btn-group">
              <a class="btn btn-secondary" type="button" href="{% url 'users_edit' user.pk %}">И</a>
              <button class="btn btn-danger"
                      type="button"
                      hx-post="{% url 'users_delete' user.pk %}"
                      hx-target="#users-list"
                      hx-trigger="click"
                      hx-confirm="Вы уверены что вы хотите удалить {{ user.name }}">Х
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
