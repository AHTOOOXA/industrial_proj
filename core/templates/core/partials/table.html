<table class="table">
    <thead>
        <tr>
            <th>Смена</th>
            {% for machine in machines %}
                <th scope="col">{{ machine.name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
            <tr>
                {% for element in row %}
                    <td><pre>{{ element }}</pre></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
