<div id="toast-container" class="position-fixed bottom-0 start-50 translate-middle-x mb-4" style="z-index: 1060;" hx-swap-oob="true">
  <div id="liveToast" class="toast align-items-center text-white {{ toast_class }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body flex-grow-1 text-center">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
