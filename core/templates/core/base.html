{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <title>МаксСтат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
      .asteriskField {
          display: none;
      }

      body {
          padding-top: 65px;
      }

      .indicator-style {
          position: fixed;
          top: 50%;
          left: 50%;
          margin-left: -50px;
          margin-top: -50px;
      }
  </style>

  {% block extra_head %}

  {% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-indicator="#spinner">
{% include 'core/navbar.html' %}
<main class="container-fluid">
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
        {{ message|safe }}
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}

  {% endblock %}
  <div id="htmx-none"></div>
</main>

<div id="spinner" class="htmx-indicator indicator-style d-flex flex-column align-items-center justify-content-center">
  <div class="row">
    <div class="spinner-border"></div>
  </div>
  <div class="row">
    <strong>Загрузка...</strong>
  </div>
</div>

<script>
    document.body.addEventListener('htmx:beforeRequest', function (evt) {
        const body = document.getElementsByTagName('main')[0]
        body.style.opacity = 0.25
    });

    document.body.addEventListener('htmx:afterRequest', function (evt) {
        const body = document.getElementsByTagName('main')[0]
        body.style.opacity = 1.0
    });
</script>

{% block scripts %}

{% endblock %}

</body>
</html>
