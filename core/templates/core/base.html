{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <title>МаксСтат</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/htmx.org@latest/dist/ext/alpine-morph.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
      .asteriskField {
          display: none;
      }

      body {
          padding-top: 65px;
      }

      .indicator-style {
          position: fixed;
          top: 50%;
          left: 50%;
          margin-left: -50px;
          margin-top: -50px;
      }
  </style>
    <style>
      .scrollable {
          height: calc(100vh - 110px);
          overflow-y: scroll;
      }

      .order-header-name {
          font-size: 12px;
      }

      .order-header-date {
        font-size: 12px;
        text-align: right;
      }

      .order-table-names {
          background-color: lightgray;
      }

      .order-table-total {
          background-color: lightgray;
      }

      .order-table-heading tr th {
          white-space: nowrap;
          text-overflow: clip;
          padding: 1px;
      }

      .order-table {
          font-size: 12px;
      }

      .order-table-cell-overflow {
          font-weight: bold;
          color: red;
      }
  </style>
  <style>
    #toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1060;
      width: 80%;
      max-width: 80%;
      min-width: 40%;
    }

    .toast {
      width: 100%;
      opacity: 1 !important;
      transition: opacity 0.25s ease-out;
    }

    .toast.hiding {
      opacity: 0 !important;
    }

    .toast-body {
      white-space: normal;
      word-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
    }

    .toast.hide {
      display: none;
    }
  </style>
  <style>
    .toast:not(.hide) {
      display: block !important;
    }
  </style>
  {% block extra_head %}

  {% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-indicator="#spinner">
{% include 'core/navbar.html' %}

<div id="toast-container"></div>

<main class="container-fluid">
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
        {{ message|safe }}
      </div>
    {% endfor %}
  {% endif %}

  <div id="modals-here"
       class="modal modal-blur fade"
       style="display: none"
       aria-hidden="false"
       tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="dialog">
      <div class="modal-content">Загрузка...</div>
    </div>
  </div>

  {% block content %}

  {% endblock %}

  <div id="htmx-none"></div>
</main>

<div id="spinner" class="htmx-indicator indicator-style d-flex flex-column align-items-center justify-content-center">
  <div class="row">
    <div class="spinner-border"></div>
  </div>
  <div class="row">
    <strong>Загрузка...</strong>
  </div>
</div>

<script>
    document.body.addEventListener('htmx:beforeRequest', function (evt) {
        const body = document.getElementsByTagName('main')[0]
        body.style.opacity = 0.25
    });

    document.body.addEventListener('htmx:afterRequest', function (evt) {
        const body = document.getElementsByTagName('main')[0]
        body.style.opacity = 1.0
    });

    // Update this event listener for toast-loaded
    document.body.addEventListener('toast-loaded', function (evt) {
        var toastContainer = document.getElementById('toast-container');
        var toastElement = document.getElementById('liveToast');

        if (toastElement) {
            toastElement.remove();
        }

        toastContainer.innerHTML = evt.detail.toast;

        var newToastElement = document.getElementById('liveToast');
        var toast = new bootstrap.Toast(newToastElement, {
            autohide: true,
            delay: 3000
        });
        toast.show();

        // Add fade-out animation
        setTimeout(function() {
            newToastElement.classList.add('hiding');
        }, 2750);

        // Add event listener for the close button
        var closeButton = newToastElement.querySelector('.btn-close');
        closeButton.addEventListener('click', function() {
            newToastElement.classList.add('hiding');
            setTimeout(function() {
                toast.hide();
            }, 250);
        });
    });
</script>

{% block scripts %}

{% endblock %}

</body>
</html>
